            </ul>
        </div>

    <header>
        <div class="container">
            <h1><a href="index.html">PERPUSTAKAAN PINTAR</a></h1>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="daftarbuku.html">DAFTAR BUKU</a></li>
                <li class="active"><a href="registrasi.html">REGISTRASI</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h1>Formulir Registrasi Anggota</h1>
            <form>
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="npm">NPM</label>
                    <input type="number" id="npm" name="npm" required>
                </div>
                <div class="form-group">
                    <label for="tempat-lahir">Tempat Lahir</label>
                    <input type="text" id="tempat-lahir" name="tempat-lahir" required>
                </div>
                <div class="form-group">
                    <label for="tanggal-lahir">Tanggal Lahir</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div>
                        <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-Laki">
                        <label for="laki-laki">Laki-Laki</label>
                        <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea id="alamat" name="alamat" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="no-hp">No HP</label>
                    <input type="number" id="no-hp" name="no-hp" required>
                </div>
                <div class="form-group">
                    <label for="kota">Kota</label>
                    <input type="text" id="kota" name="kota" required>
                </div>
                <div class="form-group form-buttons">
                    <button type="submit">Daftar</button>
                    <button type="reset" class="reset">Batal</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
